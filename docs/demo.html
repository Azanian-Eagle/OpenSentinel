<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSentinel Demo | Azanian Eagle</title>
    <link rel="stylesheet" href="assets/css/demo.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-grid"></div>
    </div>

    <a href="index.html" style="position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.7); text-decoration: none; font-family: sans-serif; z-index: 100;">&larr; Back to Home</a>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="card-container" id="card">
        <div class="glass-card">
            <img src="assets/images/logo.png" alt="Azanian Eagle" class="logo-eagle">
            <div class="badge">Azanian Eagle Project</div>
            <h1>OpenSentinel</h1>
            <p class="subtitle">Non-invasive, privacy-first AI verification. <br>Interact naturally.</p>

            <div class="input-group">
                <input type="text" placeholder="Type something to prove humanity..." id="testInput">
            </div>

            <button id="verifyBtn">Verify Humanity</button>

            <div id="result"></div>
        </div>
    </div>

    <footer class="demo-footer">
        <a href="https://azanian-eagle.github.io/" target="_blank" rel="noopener noreferrer" class="demo-footer-link">
            Forged by Azanian Eagle
        </a>
        <div class="proudly-za" style="display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; margin-top: 1rem; white-space: nowrap;">
            <span style="font-weight: 600; font-size: 0.9rem; background: linear-gradient(90deg, #ffb81c, #007749, #e03c31); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Proudly South African</span>
        </div>
    </footer>

    <script src="assets/js/sensor.js"></script>
    <script>
        // 3D Tilt Effect
        const card = document.getElementById('card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset on leave
        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // Initialize OpenSentinel
        OpenSentinel.init({ endpoint: '/verify' });

        // Mock verification for GitHub Pages Demo
        OpenSentinel.verify = async function() {
             await new Promise(r => setTimeout(r, 1500)); // Fake network delay

             // Simple heuristic for demo
             const mouseMoved = this.mouseEvents.length > 5;
             const keysPressed = this.keyEvents.length > 2;

             // In a real demo, we want to simulate success if they interacted naturally
             const passed = mouseMoved || keysPressed || input.value.length > 3;

             return {
                 passed: passed,
                 score: passed ? 0.98 : 0.15,
                 message: passed ? "Humanity Confirmed (Demo)" : "Insufficient data (Demo)"
             };
        };

        const btn = document.getElementById('verifyBtn');
        const resultDiv = document.getElementById('result');
        const input = document.getElementById('testInput');

        btn.addEventListener('click', async () => {
            if (!input.value) {
                input.focus();
                return;
            }

            // Button Loading State
            const originalText = btn.textContent;
            btn.textContent = "Analyzing Behavior...";
            btn.style.opacity = "0.8";
            btn.disabled = true;
            resultDiv.className = "";
            resultDiv.classList.remove('visible');

            const result = await OpenSentinel.verify();

            btn.textContent = originalText;
            btn.style.opacity = "1";
            btn.disabled = false;

            resultDiv.textContent = `Score: ${result.score.toFixed(2)} - ${result.message}`;
            resultDiv.classList.add('visible');

            if (result.passed) {
                resultDiv.className = "success visible";
                // Trigger confetti or success effect here ideally
            } else {
                resultDiv.className = "failure visible";
            }
        });
    </script>
</body>
</html>
